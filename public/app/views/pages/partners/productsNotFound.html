<div class="row text-center">
    <div class="container">
    <h4>PRODUCTS NOT FOUND</h4>
        <div class="container">
        <div class="row" align="center">
            <div class='btn-toolbar'>
            <button class="page-scroll btn btn-lg" ng-click= products7()>7 days</button>
            <button class="page-scroll btn btn-lg" ng-click= products30()>30 days</button>
            </div>
        </div>
        <br>
        <div class="row" align="left">
            <datepicker date-format="yyyy-MM-dd">
            <input class="input-lg" ng-model="dati" placeholder= "{{ datedefault }}" date-set="{{ datedefault }}" type="text"/>&nbsp;&nbsp;&nbsp;
            <button style="padding-left:10px;" class = "page-scroll btn btn-lg" ng-click= "datepick(dati)">Check</button>
            </datepicker>
         </div>
         <br>
        <div class="row" align="left">    
        <div class="col-md-4" style="padding-right: 0px;">
            <input date-range-picker style="margin-right: -15px; margin-left: -15px; " placeholder= "Click to Enter Date Range" class="input-lg form-control date-picker" type="text" ng-model="date" />
        </div>
        <div class="col-md-1">    
            <button class="page-scroll btn btn-lg" style="margin-left:-15px;" ng-click=drangeProducts(date)>Check</button>
        </div>
        </div>
        </div>
      <a class="btn" onClick="doSaveAs() title="Export Table" ng-click='csv.generate()' ng-href="{{ csv.link() }}" download="NotFound.csv">
        <i class="glyphicon glyphicon-new-window"></i> &#160;Export
      </a>
        <table ng-table="tableParams" class="table table-striped table-bordered" export-csv="csv" separator=",">
            <tr ng-repeat="x in orderedData_pnf">
                <td align="center" title="'Product'" filter="{ coll: 'text'}" sortable="'coll'">
                    {{x.coll}}</td>
                <td align="center" title="'Count'" filter="{ roww: 'text'}" sortable="'roww'">
                    {{x.roww}}</td>
                <td align="center" title="'Cost'" filter="{ roww1: 'text'}" sortable="'roww1'">
                    {{x.roww1}}</td>
            </tr>
        </table>
    
    </div>
</div>
