<div class="row text-center">
    <div class="container">
        <div class="container">
         <div class="row" align="left">
            <datepicker date-format="yyyy-MM-dd">
            <input class="input-lg" ng-model="date" type="text"/>
            <button class = "page-scroll btn-lg" ng-click= "daterange(date)">Check</button>
            </datepicker>
         </div>
         <br>
        <div class="row" align="center">
            <div class='btn-toolbar'>
            <!-- <button class="page-scroll btn btn-xl" ng-click= products1()>Yesterday</button> -->
            <button class="page-scroll btn btn-lg" ng-click= products7()>7 days</button>
            <button class="page-scroll btn btn-lg" ng-click= products30()>30 days</button>
            </div>
        </div>
        </div>

        <h2 class="section-heading">Products Not Found</h2>
      <a class="btn" onClick="doSaveAs() title="Export Table" ng-click='csv.generate()' ng-href="{{ csv.link() }}" download="NotFound.csv">
        <i class="glyphicon glyphicon-new-window"></i> &#160;Export
      </a>
        <table ng-table="vm.tableParams" class="table table-str table-bordered" export-csv="csv" separator=";">
            <tr align="center" ng-repeat="x in result">
                <td align="center" title="'Product'" >
                    {{x.coll}}</td>
                <td align="center" title="'Count'">
                    {{x.roww}}</td>
                <td align="center" title="'Cost'">
                    {{x.roww1}}</td>
            </tr>
        </table>
    
    </div>
</div>
