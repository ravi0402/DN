<div class="row text-center">
    <div class="container">
            <h4 class="section-heading">Vendor Growth Report</h4>
        <div class="row" align="center">
            
        </div>
        <div class='btn-toolbar'>
            <button class="page-scroll btn btn-lg" ng-click= vendorGrowth30()>30 days</button>
        </div>
        <br>
        <div class="row" align="left">    
        <div class="col-md-4">
            <input date-range-picker placeholder= "Click to Enter Date Range" class="input-lg form-control date-picker" max="today" type="text" ng-model="date" />
        </div>
        <div class="col-md-1">    
            <button class="page-scroll btn btn-lg" ng-click=vendorGrowth(date)>Submit</button>
        </div>
        </div>
    </nav>

      <a class="btn" title="Export Table" ng-click='csv.generate()' ng-href="{{ csv.link() }}"
         download="vendor_growth.csv">
        <i class="glyphicon glyphicon-new-window"></i> &#160;Export
      </a>
        <table ng-table="tableParams" show-filter="true" class="table table-bordered table-striped" export-csv="csv" separator=",">
            <tr ng-repeat="x in orderedData_vg">
                <td align="center" title="'Vendor Name'" filter="{ vendor_name: 'text'}" sortable="'vendor_name'">
                    {{x.vendor_name}}</td>
                <td align="center" title="'User Count'" sortable="'user_count'">
                    {{x.user_count}}</td>
            </tr>
        </table>
    </div>
</div>
