<div class="row text-center">
    <div class="container">
         <h4 class="section-heading">Downloads Report</h4>
         <div class="container">
        <div class="row" align="center">
        <div class='btn-toolbar'>

           <button class="page-scroll btn btn-lg" ng-click= downloads7()>7 days</button>
            <button class="page-scroll btn btn-lg" ng-click= downloads15()>15 days</button>
            <button class="page-scroll btn btn-lg" ng-click= downloads30()>30 days</button>

        </div>
         </div>
         </div>
    </nav>
      <a class="btn" title="Export Table" ng-click='csv.generate()' ng-href="{{ csv.link() }}"
         download="Download_report.csv">
        <i class="glyphicon glyphicon-new-window"></i> &#160;Export
      </a>
        <table ng-table="tableParams" class="table table-bordered table-striped" export-csv="csv" separator=",">
            <tr ng-repeat="x in orderedData_dwnlds">
                <td align="center" title="'Building Name'" filter="{ building_name: 'text'}" sortable="'building_name'">
                    {{x.building_name}}</td>
                <td align="center" title="'Downloads'" sortable="'download_count'">
                    {{x.download_count}}</td>
            </tr>
        </table>
    </div>
</div>
